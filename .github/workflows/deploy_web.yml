name: Deploy Web to Firebase Hosting

on:
  push:
    branches:
      - main
    paths:
      - "apps/mobile/**"
      - "firebase.json"
      - ".github/workflows/deploy_web.yml"
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    defaults:
      run:
        working-directory: ./apps/mobile

    steps:
      - uses: actions/checkout@v4

      - name: Set environment variables
        run: |
          if [[ "${{ github.event.inputs.environment }}" == "prod" ]]; then
            echo "ENV_NAME=prod" >> $GITHUB_ENV
            echo "PROJECT_ID=prod-fof" >> $GITHUB_ENV
          else
            echo "ENV_NAME=dev" >> $GITHUB_ENV
            echo "PROJECT_ID=dev-fof" >> $GITHUB_ENV
          fi

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # You can specify a version if needed, e.g., '3.19.0'
          # version: '3.19.0'

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release --dart-define=ENV=${{ env.ENV_NAME }}

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.FIREBASE_GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.GOOGLE_CREDENTIALS }}"
          channelId: live
          projectId: ${{ env.PROJECT_ID }}
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
